<mat-card>
    <mat-card-title>Edit Post</mat-card-title>
    <form *ngIf="post">
        <mat-form-field>
            <input matInput name="title" placeholder="Title"
            [value]="post.title">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="description" placeholder="What's on your mind?"
            [value]="post.description">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updatePost()" color="primary">
        Confirm
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
