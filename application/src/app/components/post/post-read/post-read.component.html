<div class="content">
  <mat-card class="post-card mat-elevation-z4" *ngFor="let post of posts">
    <mat-card-header>
      <img mat-card-avatar src="assets/images/user_icon1png.png" alt="avatar">
      <mat-card-title> Murilo Fank </mat-card-title>
      <mat-card-subtitle> {{ post.created_at | date: 'dd/MM/yyyy HH:mm:ss' }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-title class="title"> {{ post.title }} </mat-card-title>
    <mat-card-content class="description"> {{ post.description }} </mat-card-content>
    <mat-card-actions align="end">
      <button mat-mini-fab class="edit" [routerLink]="['/posts/update', post.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab class="delete" color="warn" (click)="deletePost(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
